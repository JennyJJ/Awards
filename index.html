<script type="text/javascript">
    $(document).ready(function() {

        if (window.location.href.indexOf('redeem') == -1) {
            window.location = window.location.href + "redeem"
        }

        $("#successMsg").hide();
        $("#errors").hide();

        $("#submitForm").click(function() {
            $("#successMsg").hide();
            $("#errors").hide();
            $("#errors li").remove();
            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var street1 = $('#street1').val();
            var street2 = $('#street2').val();
            var city = $('#city').val();
            var state = $('#state').val();
            var zip = $('#zip').val();
            var email = $('#email').val();
            var awardCode = $('#awardCode').val();
            var color = $('#color').val();
            var size = $('#size').val();

            var errors = [];
            if (!firstName) errors.push("First Name");
            if (!lastName) errors.push("Last Name");
            if (!street1) errors.push("Address Line 1");
            if (!city) errors.push("City");
            if (!state) errors.push("State");
            if (!zip) errors.push("Zip");
            if (!email) errors.push("Email Address");
            if (!awardCode) errors.push("Award Code");

            if (errors.length > 0) {
                for (var i = 0; i < errors.length; i++) {
                    var str = "<li>" + errors[i] + " is a required field</li>";
                    $("#errors ul").append(str);
                }
                $("#errors").show();
            }
            else {
                mandrill_client = new mandrill.Mandrill('07B9Vy-pJCb4Bst_vogl7Q');
                var template_name = "performancecontractors";
                var template_content = [
                    {"name": "firstname","content": firstName},
                    {"name": "lastname","content": lastName},
                    {"name": "street1","content": street1},
                    {"name": "street2","content": street2},
                    {"name": "city","content": city},
                    {"name": "state","content": state},
                    {"name": "zip","content": zip},
                    {"name": "email","content": email},
                    {"name": "awardcode","content": awardCode},
                    {"name": "color","content": color},
                    {"name": "size","content": size}
                ];
                var message = {
                    'subject': 'New Order for PFC Awards app',
                    'from_email': email,
                    'from_name': firstName + ' ' + lastName,
                    'to': [{'email': 'clif.ferrell@proforma.com','name': "Clif Ferrell",'type': 'to'}, {'email': 'mc.kenworthy@proforma.com','name': "Mary Claire Kenworthy",'type': 'to'}],
                    'headers': {'Reply-To': email},
                    'important': false
                };
                var async = false;
                var ip_pool = "Main Pool";
                mandrill_client.messages.sendTemplate({"template_name": template_name, "template_content": template_content, "message": message, "async": async, "ip_pool": ip_pool}, function(result) {
                    console.log(result);
                }, function(e) {
                    console.log('A Mandrill error occurred: ' + e.name + ' - ' + e.message);
                });
                $("#emailForm").hide();
                $("#successMsg").show();
            }
        });
    });
</script>
