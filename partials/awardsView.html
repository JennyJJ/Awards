<section class="award-view">
    <span class="visible-lg">Largest</span>
    <span class="visible-md">Medium / Tablet Landscape</span>
    <span class="visible-sm">Small / Tablet Portrait</span>
    <span class="visible-xs">Phone</span>

    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4" style="padding: 10px; background-color: rgba(85, 85, 85, 0.2); border-radius: 5px; border:1px solid rgba(85, 85, 85, 0.7); -webkit-box-shadow: 2px 2px 15px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 2px 2px 15px 0px rgba(0,0,0,0.75);
box-shadow: 2px 2px 15px 0px rgba(0,0,0,0.75);">
        <loadingindicator title="Please wait while we lookup your award code" ng-show="gettingAward" />
        <img width="100%" src="css/images/logo.png" />
        <form name="giftcard_redeem" ng-submit="redeemGiftCard()" class="gift-card-redemption-view">
            <div ng-hide="Order.BudgetAccountID" class="form-group view-form-icon">
                <div class="input-group">
                    <label ng-show="giftcard.Code" >Enter your award code to reveal your prize...</label>
                    <input class="form-control" type="text" ng-model="giftcard.Code" placeholder="Award Code" autocomplete="off"></input>
                    <i class="fa fa-dollar"></i>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i></button>
                    </span>
                </div>
            </div>
        </form>



        <div ng-show="error" class="error">
            {{error}}
        </div>
        <div ng-show="Order.BudgetAccountID">
            You've been awarded the {{LineItem.Product.Name}}<br />
            <img ng-src="{{LineItem.Product.SmallImageUrl}}" />
        </div>

        <div ng-show="Order.BudgetAccountID && Order.Status != 'Open'">
            <h3>Please enter the address where you'd like your prize to be delivered</h3>
            <addressinput user="user" address="Order.ShipAddress" />
        </div>

        <div ng-show="Order.Status == 'Open'">
            <h3>Congratulations!</h3>
            <div>
                You're order has been submitted and will be delivered to the address you specified.
            </div>
        </div>
    </div>
</section>
